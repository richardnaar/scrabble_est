<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Online</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        iframe {
            border: none;
            width: 90vw;
            height: 90vh;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .button {
            position: fixed;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        #fullscreenBtn {
            top: 10px;
            right: 10px;
        }

        #ggBtn {
            top: 60px;
            right: 10px;
        }

        /* Dancing Men Styles */
        .dancingMan {
            font-family: "Courier New", monospace;
            white-space: pre;
            position: absolute;
            font-size: 14px;
            line-height: 1.1;
            display: none;
            z-index: 1000;
            left: 2%;
            /* Fixed position to the left of the title */
        }

        /* Unique positions for each dancer */
        #dancer1 {
            top: 300px;
        }

        #dancer2 {
            top: 350px;
        }

        #dancer3 {
            top: 400px;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
    <h1 id="title">Scrabble Eesti</h1>

    <pre class="dancingMan" id="dancer1"></pre>
    <pre class="dancingMan" id="dancer2"></pre>
    <pre class="dancingMan" id="dancer3"></pre>

    <iframe
        src="https://docs.google.com/spreadsheets/d/1nT-_QMeKag7tyI_H3UEfpJjMGdsoiyLfCXMpt8yNy-I/edit?usp=sharing&widget=true&chrome=false"></iframe>

    <canvas id="fireworksCanvas"></canvas>

    <button id="fullscreenBtn" class="button" onclick="enterFullScreen()">
        Mine t√§isekraanile
    </button>

    <button id="ggBtn" class="button">
        GG
    </button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_H788scyjmgrn9AckBZxr1b1TlBpwrGk",
            authDomain: "wordgame-42248.firebaseapp.com",
            databaseURL: "https://wordgame-42248-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wordgame-42248",
            storageBucket: "wordgame-42248.appspot.com",
            messagingSenderId: "306551017820",
            appId: "1:306551017820:web:43b94b8d77ba9b1b9df199"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Listen for fireworks event
        database.ref('fireworks').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                launchFireworks();
            }
        });

        // Fullscreen function
        function enterFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        // Trigger fireworks across clients
        function triggerFireworks() {
            database.ref('fireworks').set(true);
            setTimeout(() => database.ref('fireworks').set(false), 10000);
        }

        document.getElementById('ggBtn').addEventListener('click', () => {
            triggerFireworks();
        });

        // Dancing Men Animation
        const dancers = [
            document.getElementById('dancer1'),
            document.getElementById('dancer2'),
            document.getElementById('dancer3')
        ];
        const frames = [
            " O \n/|\\\n/ \\",
            " O \n/|\\\n /\\",
            " O \n/|\\\n/ \\"
        ];
        let frameIndex = 0;

        function updateDancingMen() {
            dancers.forEach((dancer, i) => {
                dancer.textContent = frames[(frameIndex + i) % frames.length]; // Stagger animation
            });
            frameIndex = (frameIndex + 1) % frames.length;
        }

        function showDancingMen() {
            dancers.forEach(dancer => {
                dancer.style.display = "block";
            });

            const interval = setInterval(updateDancingMen, 200); // Update animation

            setTimeout(() => {
                clearInterval(interval);
                dancers.forEach(dancer => dancer.style.display = "none");
            }, 5000);
        }

        // Randomly appear every 10 seconds
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% chance to appear
                showDancingMen();
            }
        }, 10000 * 30);

    </script>
</body>

</html>
